<!DOCTYPE HTML>
<html>
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>sing in page</title>
            <link rel="stylesheet" href="hackathon web signin.css">

      </head>
      <body>
            <div class="sign-in">
                  <div class="title"><h1>SING IN TO YOUR HEALTH</h1></div>
                  <div class="details">
                        <label for="user-Name"><h3>   User Name<h3></label><br><input id="user-name" required type="text" placeholder="Enter your User Name"><br>
                        <label for="first-Name"><h3>  First Name</h3></label><br><input id="first-Name" required type="text" placeholder="Enter your First Name"><br>
                        <label for="Surname"><h3>     Surname</h3>
                        </label><br><input id="Surname" required type="text" placeholder="Enter your Surname"><br>
                        <label for="age"><h3>age</h3></label><br><input id="age" required type="number" placeholder="Enter your age"><br>
                        <label for="gender"><h3>      Gender</h3></label><br>
                        <input type="radio" id="Male" name="gender" value="Male"><label for="Male">Male</label><br>
                        <input type="radio" id="Female" name="gender" value="Female"><label for="Female">Female</label><br>
                        <input type="radio" id="Other" name="gender" value="Other"><label for="Other">Other</label><br>

                        <label for="phone-number"><h3>      Phone Number</h3></label><br><input id="phone-number" required type="number" placeholder="Enter your Phone Number"><br>
                        <label for="email"><h3>       Email</h3></label><br><input id="email" required type="email" placeholder="Enter your Email"><br>
                        <label for="password"><h3>    Password</h3></label><br><input id="password" required type="password" placeholder="Enter your Password"><br>
                  </div>
                  <div id="signupcontainer">
                        <button class="sub-buttons" type="button">submit</button>
                        <button onclick="location.href = 'http://127.0.0.1:5500/index.html';" class="sub-buttons" type="button">Clear</button>
                  </div>

            </div>

      </body>
</html>
